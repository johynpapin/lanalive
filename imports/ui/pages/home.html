<template name="home">
    <div id="home">
        <div id="select">
            <div id="lol" class="valign-wrapper">
                <div class="overlay"></div>
                <h1 class="valign hide-on-small-only">League of Legends</h1>
            </div>
            <div id="csgo" class="valign-wrapper">
                <div class="overlay"></div>
                <h1 class="valign hide-on-small-only">CS:GO</h1>
            </div>
        </div>
        <div id="jumbotron" class="row">
            {{#if selected}}
                <div class="col s12 m9 l9">
                    {{#if lol}}
                        <h2>Équipes non enregistrées</h2>
                        <p class="flow-text">Les équipes non enregistrées sont celles qui ne sont pas encore inscrites
                            sur l’évènement Riot. Celles-ci ne sont donc pas encore réellement qualifiés pour les
                            présélections.</p>
                        {{#if invalidTeamsExists}}
                            <div class="row">
                                {{#each invalidTeams}}
                                    {{> teamLol}}
                                {{/each}}
                            </div>
                        {{else}}
                            <p class="flow-text">Il n’existe pour le moment pas d’équipes non enregistrées.</p>
                        {{/if}}

                        <h2>Équipes enregistrées</h2>
                        {{#if validTeamsExists}}
                            <div class="row">
                                {{#each validTeams}}
                                    {{> teamLol}}
                                {{/each}}
                            </div>
                        {{else}}
                            <p class="flow-text">Il n’existe pour le moment pas d’équipes enregistrées.</p>
                        {{/if}}
                    {{else}}
                        <h2>Liste des équipes</h2>
                        {{#if csgoTeamsExists}}
                            <div class="row">
                                {{#each csgoTeams}}
                                    {{> teamLol}}
                                {{/each}}
                            </div>
                        {{else}}
                            <p class="flow-text">Il n’existe pour le moment pas d’équipes CS: GO.</p>
                        {{/if}}
                    {{/if}}
                </div>
                <div class="col l3 m3 s12">
                    <div id="team-fixed">
                        <h3>Création d’équipe</h3>
                        <p class="flow-text">En cliquant sur le bouton ci-dessous, un
                            formulaire de création d’équipe vous sera proposé. Vous ne devez pas choisir cette option si
                            vous avez été invité à rejoindre une équipe.</p>
                        {{#if currentUser}}
                            {{#if notReady}}
                                <a href="#complete-modal" class="modal-trigger waves-effect waves-light btn-large"><i
                                        class="material-icons left">add</i>Créer une équipe</a>
                            {{else}}
                                <a href="#add-team-modal" class="modal-trigger waves-effect waves-light btn-large"><i
                                        class="material-icons left">add</i>Créer une équipe</a>
                            {{/if}}
                        {{else}}
                            <a id="add-team-not-connected" class="waves-effect waves-light btn-large"><i
                                    class="material-icons left">add</i>Créer une équipe</a>
                        {{/if}}
                    </div>
                </div>
            {{else}}
                <div class="col s12">
                    <h1>Inscription à la LAN Al!ve</h1>
                    <p class="flow-text">Bienvenue sur le site d’inscription à la LAN Al!ve. Pour commencer, veuillez
                        choisir un tournoi ci-dessus (vous ne pouvez pas participer à deux tournois à la fois).</p>
                    <h1>Informations</h1>
                    <p class="flow-text">Salut à tous ! Rendez-vous le jeudi 2 mars prochain pour la seconde LAN de l'année dans la salle de DS !</p>
                    <p class="flow-text">
                        Au programme :<br>
                        - Just Dance<br>
                        - Fifa<br>
                        - League of Legends<br>
                        - Super Smash Bros<br>
                        - Guitar Hero<br>
                        - Mario Kart<br>
                        - CS: GO<br>
                    </p>
                    <h1>League of Legends</h1>
                    <p class="flow-text">Dès la fin des inscriptions, des poules seront constituées dont les vainqueurs seront qualifiés pour le jour de la LAN (Round Robin)
                        Les matchs se feront en BO3 sur la Faille de l'Invocateur en mode tournoi. Les matchs de poules débuterons le <b>lundi 20 février</b>.</p>
                    <p class="flow-text">Viennent ensuite les phases finales le jour de la LAN en élimination directe (format BO3).</p>

                    <p class="flow-text">Vous trouverez les règles de la LAN dans <a href="https://docs.google.com/document/d/1OyXZbnMBLUHqtg2tDdTtAcG0XeOSqQVW_w8Eu29t8Wc/edit?usp=sharing">ce document</a>.</p>

                    <p class="flow-text">Les règles en jeu sont bien <a href="http://euw.leagueoflegends.com/fr/legal/termsofuse">celles de Riot</a>.</p>

                    <p class="flow-text"><b>/!\</b> Les joueurs de LOL doivent absolument s'inscrire sur le site de Riot à <a href="http://events.euw.leagueoflegends.com/events/239203">ce lien</a> <b>/!\</b></p>
                </div>
            {{/if}}
        </div>
    </div>
    {{> addTeamModal}}
    {{> afterModal}}
    {{> completeModal}}
</template>
