<template name="teamLol">
    <div class="col s12 m6 l6">
        <div class="team card blue-grey darken-4">
            <div class="card-content white-text">
                <span class="card-title">{{name}}</span>
                <p>{{description}}</p>
                <a href="{{pathFor 'team' teamId=_id}}"
                   class="btn-floating halfway-fab btn-large waves-effect waves-light red"><i class="material-icons">games</i></a>
            </div>
        </div>
    </div>
</template>
