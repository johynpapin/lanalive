<template name="registerModal">
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h4>Inscription</h4>
            <p class="flow-text">Veuillez compléter ce formulaire afin de vous inscrire.</p>
            <div class="row">
                <form id="register-form" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="reg-first-name" type="text" class="validate">
                            <label for="reg-first-name">Prénom</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="reg-last-name" type="text" class="validate">
                            <label for="reg-last-name">NOM</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="reg-username" type="text" class="validate">
                            <label for="reg-username">Nom d’utilisateur</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="reg-password" type="password" class="validate">
                            <label for="reg-password">Mot de passe</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="reg-password-2" type="password" class="validate">
                            <label for="reg-password-2">Mot de passe (vérification)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="reg-email" type="email" class="validate">
                            <label for="reg-email">Email</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a id="register-button" class="waves-effect waves-green btn-flat">Inscription</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Fermer</a>
        </div>
    </div>
</template>
